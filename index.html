<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArkadiaSMP Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: "Inter", sans-serif; background-color: #0d1117; color: #fff; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <!-- Checkout Container -->
  <div class="max-w-lg w-full bg-gray-800 rounded-xl shadow-xl p-6 text-center">
    <h1 class="text-3xl font-extrabold text-purple-400 mb-3">ArkadiaSMP Checkout</h1>
    <p class="text-gray-400 mb-6">Secure payments via PayPal</p>

    <!-- Order Summary -->
    <div id="summary" class="bg-gray-700 rounded-lg p-4 mb-6 text-left">
      <p><span class="text-gray-400">Item:</span> <span id="item-name" class="font-semibold text-white"></span></p>
      <p><span class="text-gray-400">Mode / Type:</span> <span id="item-mode-type" class="font-semibold text-white"></span></p>
      <p class="border-t border-gray-600 mt-3 pt-3 text-lg">
        <span class="font-bold">Price:</span>
        <span id="item-price" class="font-extrabold text-green-400"></span>
      </p>
    </div>

    <!-- PayPal button -->
    <div id="paypal-button-container"></div>

    <!-- Message -->
    <div id="message" class="mt-6 text-green-400 font-semibold"></div>
  </div>

  <!-- PayPal SDK -->
  <!-- Replace REPLACE_WITH_YOUR_CLIENT_ID with your actual PayPal Client ID -->
  <script src="https://www.paypal.com/sdk/js?client-id=REPLACE_WITH_YOUR_CLIENT_ID&currency=GBP"></script>

  <script>
    // Helper: Get URL parameters
    function getParams() {
      const url = new URL(window.location.href);
      return Object.fromEntries(url.searchParams.entries());
    }

    function capitalize(str) {
      return str ? str.charAt(0).toUpperCase() + str.slice(1) : "";
    }

    // Load item details from URL
    const params = getParams();
    const itemName = params.item || "Unknown Item";
    const itemPrice = parseFloat(params.price || 0).toFixed(2);
    const itemMode = capitalize(params.mode || "N/A");
    const itemType = capitalize(params.type || "N/A");

    document.getElementById("item-name").textContent = itemName;
    document.getElementById("item-mode-type").textContent = `${itemMode} / ${itemType}`;
    document.getElementById("item-price").textContent = `¬£${itemPrice}`;

    // Initialize PayPal buttons
    paypal.Buttons({
      createOrder: (data, actions) => {
        return actions.order.create({
          purchase_units: [{
            amount: { value: itemPrice },
            description: `${itemName} (${itemMode}/${itemType})`
          }]
        });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(details => {
          document.getElementById("message").textContent =
            `üéâ Thanks, ${details.payer.name.given_name}! Payment successful for ${itemName}.`;
        });
      },
      onError: err => {
        console.error(err);
        document.getElementById("message").textContent = "‚ö†Ô∏è Payment failed. Please try again.";
      }
    }).render("#paypal-button-container");
  </script>
</body>
</html>
